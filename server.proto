syntax="proto3";

option go_package="./";

package serverrpc;

enum Action {
    Movement =0;
    Fire=1;
}

enum Direction {
    UP = 0;
    DOWN =1;
    LEFT =2;
    RIGHT=3;
    SHOOT=4;
}

service MovementEmitter {
    rpc SendMove(stream Data) returns (stream Data) {}
    rpc Fire()
}

message Data {
    Action move = 1;
    Direction direction = 2;
}